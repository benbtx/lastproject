<div class="widget-VehicleSendManagement ">
    <div class="form-inline sendinfo-tool">
         <div class="form-group company_serch groupleft" style="display: none;">
            公司
            <select class="input-sm form-control company minwidth" ></select>
        </div>
         <div class="form-group department_btn groupleft">
            部门
            <select class="input-sm form-control department minwidth"></select>                                                                
         </div>
         <div class="form-group groupleft">
            车牌号
            <select class="input-sm form-control plate_number minwidth"></select>
         </div>
         

        <div class="form-group groupleft">            
              日期
            <input type="text" class="form-control start_date minwidth" placeholder="年-月-日" readonly="readonly">       
            ~
            <input type="text" class="form-control end_date minwidth" placeholder="年-月-日"  readonly="readonly"> 
            <button id="btn_search" type="button" class="btn btn-default  btn-primary btn_search">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询
            </button>
        </div>
       </br>
        <div id="toolbar" class="btn-group btn-group toolbar pull-left groupleft" style="margin-top: 5px;">
            <button  type="button" class="btn btn-default btn-primary btn_add" >
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button  type="button" class="btn btn-default btn-primary btn_edit">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button  type="button" class="btn btn-default btn-danger btn_delete">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
            <button type="button" class="btn btn-default btn-primary btn_stop toolbar" disabled='true'>
                <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>停用车辆
            </button>
            <button type="button" class="btn btn-default btn-primary btn_cancel toolbar" disabled='true'>
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>取消停用车辆
            </button>
        </div>
    </div>
    <div class="sendinfo">
        <table class="table table-bordered  table-striped">
            <tbody>
                <tr>
                    <th class="checkwidth"><input type="checkbox" class="select_carplan_all_list"/></th>
                    <th title="车辆">车辆</th>
                    <th title="所属部门">所属部门</th>
                    <th title="车辆状态">车辆状态</th>
                    <th title="驾驶员">驾驶员</th>
                    <th title="派车类型">派车类型</th>
                    <th title="开始日期">开始日期</th>
                    <th title="结束日期">结束日期</th>                   
                    <th title="用车人">用车人</th>                    
                    <th title="出车时间">出车时间</th>                    
                    <th title="派车人">派车人</th>
                    <th title="查看详细">查看详细</th>
                </tr>
            </tbody>
            <tbody  class="sendlist">            
                
            </tbody>
        </table>
        <div class="form-inline sendinfo-tool sendinfo-pagecontrol">
            <div class="input-group  col-md-3">
                <label  class="pagecontrol">总共-条，每页</label>
                <select name="DataTables_Table_0_length" aria-controls="DataTables_Table_0" class="dynamic_pagesize">
                        
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="100">150</option>
                    </select><label>条</label>
                <label class="selectpagecontrol"> ，当前选中-条</label>
            </div>            
            <div class="pull-right input-group btn-toolbar" role="toolbar">
                <div class=" btn-group btn-group-sm">
                    <button type="button" class="btn btn-default pre"><span class="glyphicon glyphicon-step-backward"></span></button>
                    <button type="button" class="btn btn-primary disabled content">第-页共-页</button>
                    <button type="button" class="btn btn-default next">	<span class="glyphicon glyphicon-step-forward"></span></button>
                </div>
                <div class="input-group input-group-sm go">
                    <input type="number" min=1 value=1 class="form-control currpage">
                    <span class="input-group-btn "> 
                        <button class="btn btn-default btn-primary pageturning" type="button">跳转</button>
                    </span>
                </div>
            </div>
    </div>
