<div class="widget-hiddendangerhandle">
    <table class="table table-bordered  table-striped">
        <thead>
            <tr>
                <th>隐患类型</th>
                <th>隐患设备名称</th>
                <th>隐患备注</th>
                <th>上报人员</th>
                <th>是否处理</th>
                <th>隐患状态</th>
                <th>地址</th>
                <th>发现时间</th>
                 <th>处理</th>
            </tr>
        </thead>
        <tbody class="addhiddendanger">
           
        </tbody>
    </table>
    <label class="pagecontrol">
            总共条记录，每页默认显示条记录
            </label>
    <div class="pull-right input-group btn-toolbar " role="toolbar">
        <div class=" btn-group btn-group-sm">
            <button type="button" class="btn btn-default pre"><span class="glyphicon glyphicon-step-backward"></span></button>
            <button type="button" class="btn btn-primary disabled content">第页共页</button>
            <button type="button" class="btn btn-default next">	<span class="glyphicon glyphicon-step-forward"></span></button>
        </div>
        <div class="input-group input-group-sm go">
            <input type="number" min=1 value=1 class="form-control currpage">
            <span class="input-group-btn "> <button class="btn btn-default pageturning" type="button">跳转</button>
                        </span>
        </div>
    </div>
</div>
$$

    <p><span>备注：${notes}</span> </p>
    <p><span>创建时间：${uploadtime}</span> </p>
    <p><span>处理状态：${handle_state}</span> </p>
    <div>
        <span>隐患发现照片：</span></br>
        <div class="well picture">
            ${yhfx}

            </select>
        </h6>

        </h6>

            <select class='HiddenDangerHandle HiddenDangerHandle-companyclass'>
