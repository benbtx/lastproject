<div id="setting-add">
    <form id="usersmanagement_addpopup" class="form-horizontal" data-bv-message="This value is not valid" data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
        data-bv-feedbackicons-invalid="glyphicon glyphicon-remove" data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
        <div class="form-group">
            <label class="col-lg-3 col-sm-3 control-label">名称</label>
            <div class="col-lg-8 col-sm-8 ">
                <input type="text" class="form-control name" name="username" data-bv-trigger="blur" data-bv-message="The username is not valid"
                    required data-bv-notempty-message="不能为空" data-bv-stringlength="true" data-bv-stringlength-max="20" data-bv-stringlength-message="字段长度不得超过20 "
                />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">刷新间隔</label>
            <div class="col-lg-8">
                <input type="number" class="form-control refreshtimespan" name="loginid" data-bv-trigger="blur" data-bv-message="The loginid is not valid"
                    required data-bv-notempty-message="不能为空" data-bv-stringlength="true" data-bv-stringlength-max="20" data-bv-stringlength-message="字段长度不得超过20 "
                />
            </div>
            <span>min</span>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">轨迹线颜色</label>
            <div class="col-lg-8">
                <input type="text" class="form-control pathlinecolor" name="mobile" data-bv-trigger="blur" data-bv-message="The mobile is not valid"
                    pattern="^1(3|4|5|7|8)\d{9}$" data-bv-regexp-message="手机号码验证不通过" />

        </div>
        <div class="form-group">

                    pattern="^1(3|4|5|7|8)\d{9}$" data-bv-regexp-message="手机号码验证不通过" />
            </div>
            <span>px</span>
        </div>

        </div>

            </div>
            <span>px</span>
        </div>
