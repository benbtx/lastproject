<div class="widget-burst-analysis">
    <form role="form" onsubmit="return false;">
        <div class="form-group">
            <fieldset>
                <legend>
                    选取管线
                    <span class="glyphicon glyphicon-question-sign" title="点击按钮，然后到地图上点击选择需要分析的管线。"></span>
                </legend>
                <div class="">
                    <button type="button" class="btn btn-sm btn-default btn-block pick-pipe" id="btn-pick-pipe">点击选取管线</button>
                    <h5>所选管线数据概览</h5>
                    <table class="table table-bordered table-hover pipe-info">
                        <thead>
                            <tr>
                                <th>管线类型</th>
                                <th>管线编号</th>
                            </tr>
                        </thead>
                        <tbody class="pick-pipe-tbody" style="display: none;">
                            <tr>
                                <td class="pick-pipe-type"></td>
                                <td class="pick-pipe-id"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
        </div>
        </fieldset>
        <div class="form-group">
            <fieldset>
                <legend>
                    执行分析
                    <span class="glyphicon glyphicon-question-sign" title="根据选择的管线进行分析操作。此操作耗时较多，请耐心等待。"></span>
                </legend>
                <div class="">
                    <button type="button" class="btn btn-sm btn-primary btn-block start-analyse disabled" data-analyze-text="分析中...">开始分析</button>
                </div>
            </fieldset>
        </div>
        <div class="form-group">
            <fieldset>
                <legend>
                    分析结果
                    <span class="glyphicon glyphicon-question-sign" title="分析的结果展示。将会自动在地图上高亮显示结果，点击查看更多可显示表格。"></span>
                </legend>
                <div class="foldable">
                    <h5>
                        分析结果概览
                        <span class="glyphicon pull-right view-map glyphicon-unchecked">
                            <span>地图显示</span>
                        </span>
                    </h5>
                    <table class="table table-bordered table-hover analyse-info">
                        <tbody class="analyse-info-tbody">
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-sm btn-primary btn-block view-details disabled">查看详细结果</button>
                </div>
            </fieldset>
        </div>
        <button type="button" class="btn btn-sm btn-danger btn-block clean-all">清除所有</button>
    </form>
</div>
