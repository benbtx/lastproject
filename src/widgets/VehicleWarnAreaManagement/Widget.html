<div class="widget-VehicleWarnAreaManagement">

            <div class="form-group">

                <select class="input-sm form-control region_type_id  must-width"></select>

                        <th title="开始日期">开始日期</th>
                        <th title="结束日期">结束日期</th>
                        <th title="区域类型">区域类型</th>
                        <th title="限速（km/h）">限速（km/h）</th>
                        <th title="执行方式">执行方式</th>

                        <th title="所属车辆">所属车辆</th> 
                        <th title="状态">状态</th>                          
                    </tr>
                </tbody>
                <tbody class="regionalarmlist">                    
                    
                </tbody>
            </table>
    </div>

    <div class="VehicleWarnAreaManagement_pagecontrol">
            <label class="pagecontrol">
                总共-条，每页              
            </label> 
                <select name="DataTables_Table_0_length" aria-controls="DataTables_Table_0" class="dynamic_pagesize">
                     
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select><label>条</label>
                <label class="selectpagecontrol"> ，当前选中-条</label>
            <div class="pull-right input-group btn-toolbar " role="toolbar">
                        <div class=" btn-group btn-group-sm">
                                <button type="button" class="btn btn-default pre"><span class="glyphicon glyphicon-step-backward"></span></button>
                                <button type="button" class="btn btn-primary disabled content">第-页共-页</button>
                                <button type="button" class="btn btn-default next">	<span class="glyphicon glyphicon-step-forward"></span></button>
                        </div>
                        <div class="input-group input-group-sm go">
                            <input type="number" min=1 value=1 class="form-control currpage">
                            <span class="input-group-btn "> <button class="btn btn-default pageturning" type="button">跳转</button>
                        </span>
                        </div>
            </div>

    </div>
