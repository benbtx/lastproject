<div class="widget-QuestionMark">
    <fieldset>
        <legend>添加疑问标识
            <span class="glyphicon glyphicon-question-sign" title="将当前地图显示区域保存为一个疑问标识。"></span>
        </legend>
        <div class="foldable">
            <div class="form-group">
                <div class="sketchImgContainer">
                    绘制工具：</br>
                    <img id="sketchExtent" class="drawTool sketchImg" src="./widgets/QuestionMark/images/sketchExtent.png" alt="矩形" title="矩形">
                    <img id="sketchEllipse" class="drawTool sketchImg" src="./widgets/QuestionMark/images/sketchEllipse.png" alt="椭圆" title="椭圆">
                    <img id="sketchArrow" class="drawTool sketchImg" src="./widgets/QuestionMark/images/sketchArrow.png" alt="箭头" title="箭头">
                    <img id="sketch" class="drawTool sketchImg" src="./widgets/QuestionMark/images/sketch.png" alt="曲线" title="曲线">
                    <img id="sketchText" class="drawTool sketchImg" src="./widgets/QuestionMark/images/sketchText.png" alt="文本" title="文本">
                    <img id="sketchClearAll" class="drawTool sketchImg" src="./widgets/QuestionMark/images/sketchClearAll.png" alt="清空" title="清空">
                </div>
            </div>
            <div class="form-group">
                <div class="divmark">
                    标识名称：</br>
                    <input type="text" class="input-sm form-control markname " placeholder="请输入当前标识名称">
                </div>
                <div class="divmark">
                    标识内容：</br>
                    <textarea class="input-sm form-control markconten" rows="3" placeholder=""></textarea>
                </div>
                <!--<div class="input-group">
                    <div class="input-group-addon">
                        标注名称：

                    </div>

                </div>-->
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success btn-sm btn-block saveQuestionMark" data-analyze-text="保存中...">保存疑问标识</button>
            </div>
        </div>
    </fieldset>
    <!--<img class="mycanvas">-->

                    <button type="button" class="btn btn-primary disabled content">第1页共1页</button>
