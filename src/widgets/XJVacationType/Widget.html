<div class="widget-XJVacationType">
    <div class="form-inline tool">
        <div id="toolbar" class="pull-right btn-group btn-group toolbar">
            <button id="btn_add" type="button" class="btn btn-default btn-primary btn_add toolbar" handletype="add">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp新增
                </button>
            <button id="btn_edit" type="button" class="btn btn-default btn-primary btn_edit toolbar" handletype="modify">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp修改
                </button>
            <button id="btn_delete" type="button" class="btn btn-default btn-danger btn_delete toolbar" handletype="delete">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>&nbsp删除
                </button>
            <button id="btn_delete" type="button" class="btn btn-default btn-primary btn_delete toolbar" handletype="refresh">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>&nbsp刷新
                </button>
        </div>
    </div>
    <div class="list-content">
        <div class="table-head">
            <table class="table table-bordered  table-hover">
                <colgroup>
                    <col width="50">
                    <col width="200">
                    <col width="200">
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th><input type="checkbox" /></th>
                        <th>名称</th>
                        <th>备注</th>
                        <th>创建时间</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="table-content">
            <div class="dataloader">
                <div class="loading"><img src="./widgets/XJVacationType/css/img/loading.gif" style="width: 35px; height: 35px"> 正在查询数据，请等待...</div>
            </div>
            <table class="table table-bordered  table-hover">
                <colgroup>
                    <col width="50">
                    <col width="200">
                    <col width="200">
                    <col width="200">
                </colgroup>
                <tbody>
                    <script type="text/template" id="template">
                        <tr choosed="no">
                            <td><input type="checkbox" buildsiteid="%id%" /></td>
                            <td class="name">%name%</td>
                            <td class="description">%description%</td>
                            <td>%time%</td>
                        </tr>
                    </script>
                </tbody>
            </table>
        </div>

    </div>
    <div class="list-pagetool">
        <label class="pagecontrol">总共<span class="total">x</span>条记录，每页默认显示<span class="pagesize">x</span>条</label>
        <span>每页</span>
        <select name="DataTables_Table_0_length" aria-controls="DataTables_Table_0" class="dynamic_pagesize">
                    <option value="50"  selected="selected">50</option>
                    <option value="100">100</option>
                    <option value="150">150</option>
                </select>
        <span>条</span>
        <div class="pull-right input-group btn-toolbar" role="toolbar">
            <div class=" btn-group btn-group-sm">
                <button type="button" class="btn btn-default pre"><span class="glyphicon glyphicon-step-backward"></span></button>
                <button type="button" class="btn btn-primary disabled current">第<span class="currentpage">1</span>页共<span class="totalpage">5</span> 页</button>
                <button type="button" class="btn btn-default next">	<span class="glyphicon glyphicon-step-forward"></span></button>
            </div>
            <div class="input-group input-group-sm go">
                <input type="number" min=1 value=1 class="form-control currpage">
                <span class="input-group-btn "> <button class="btn btn-default btn-primary pageturning" type="button">跳转</button>
                    </span>
            </div>
        </div>
    </div>
</div>
