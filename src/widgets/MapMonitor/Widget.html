<div class="widget-map-monitor">
    <ul id="myTab" class="nav nav-tabs" role="tablist">
        <li class="active">
            <a href="#person" data-toggle="tab">人员监控</a>
        </li>
        <li>
            <a href="#vehicle" data-toggle="tab">车辆监控</a>
        </li>
        <li>
            <a href="#hiddendanger" data-toggle="tab">隐患监控</a>
        </li>
    </ul>

                    <legend>数据刷新 <span class="glyphicon glyphicon-question-sign" title="选择数据刷新模式。自动刷新间隔 3 秒。"></span></legend>
                    <div class="foldable">
                        <div class="form-group">
                            <div class="btn-group personrefresh">
                                <button type="button" class="btn btn-default auto-refresh">
                                    <span class="glyphicon glyphicon-refresh"></span>
                                    自动刷新
                                </button>
                                <button type="button" class="btn btn-default manual-refresh">
                                    <span class="glyphicon glyphicon-repeat"></span>
                                    手动刷新
                                </button>
                            </div>
                        </div>
                    </div>
                </fieldset>

                    <div class="foldable">
                        <!--<table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>属性名</th>
                                    <th>当前值</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>测量人员</td>
                                    <td>曾宪伟</td>

                                        <td>姓名</td>
                                        <td>是否在线</td>
                                        <td>详细</td>
                                    </tr>
                                </thead>
                                <tbody class="pick-pipe-tbody-person">

                            </table>

                        <div class="btn-toolbar" role="toolbar">
                            <div class=" btn-group btn-group-sm">

                                <button type="button" class="btn btn-primary disabled content">第1页共1页</button>
                                <button type="button" class="btn btn-default next">	<span class="glyphicon glyphicon-step-forward"></span></button>

                                <button type="button" class="btn btn-primary disabled content">第1页共1页</button>
                                <button type="button" class="btn btn-default next">	<span class="glyphicon glyphicon-step-forward"></span></button>
                            </div>
                            <div class="input-group input-group-sm go">
                                <input type="number" min=1 class="form-control currpage">
                                <span class="input-group-btn "> <button class="btn btn-default pageturning" type="button">跳转</button>
                            </span>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
  
</div>

<div class="RealtimeMonitor-infoWindow">
    <div class="RealtimeMonitor-PopupWrapper">
        <div class="RealtimeMonitor-sizer">
            <div class="RealtimeMonitor-titlePane">
                <div class="RealtimeMonitor-title">用户信息</div>
                <div class="RealtimeMonitor-titleButton close" title="关闭"></div>
            </div>
        </div>
        <div class="RealtimeMonitor-sizer content">
            <div class="RealtimeMonitor-contentPane">
                <p class="RealtimeMonitor-address">地址：</p>
                <p class="RealtimeMonitor-time"> 时间：</p>
            </div>
        </div>
        <div class="RealtimeMonitor-pointer bottomLeft"></div>
    </div>
</div>

<div class="mapmonitor-userdetail">
    <div class='left'>
        基本信息
        <div class='jcxx'>
            <div class='jcxx-left'>
                <div class='jcxx-photo'>
                </div>
                <div class='jcxx-address'>
                    <%= address %>
                </div>
            </div>
            <div class='jcxx-right'>
                <div class='jcxx-name'>
                    <%= name %>
                </div>
                <div class='jcxx-qt'>
                </div>
            </div>
        </div>
    </div>
    <div class='middle'>
        轨迹回放
        <div class='gjhf'>
            选择时段：<input type="date">到<input type="date">
        </div>
    </div>
    <div class='right'>
        任务信息
        <div class='rwxx'>
        </div>
    </div>
</div>
