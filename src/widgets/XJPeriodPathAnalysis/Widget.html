<div class="widget-XJPeriodPathAnalysis">
    <fieldset>
        <div class="company">
            <legend>
                公司
                <span class="glyphicon glyphicon-question-sign" title="选择查询的公司。"></span>
            </legend>
            <div class="foldable">
                <select class="form-control input-sm company">
            </select>
            </div>
        </div>
        <div class="department">
            <legend>
                部门
                <span class="glyphicon glyphicon-question-sign" title="选择查询的部门。"></span>
            </legend>
            <div class="foldable">
                <select class="form-control input-sm department">
                 <script type="text/departmentList" id="departmentList">
                  <option value="%data">%data</option>
                 </script>
            </select>
            </div>
        </div>
        <div>
            <legend>
                人员
                <span class="glyphicon glyphicon-question-sign" title="选择查询的人员。"></span>
            </legend>
            <div class="foldable">
                <select class="form-control input-sm userName">
                  <script type="text/departmentList" id="userList">
                  <option value="%data">%data</option>
                 </script>
            </select>
            </div>
        </div>
        <div>
            <legend>
                起始日期：
                <span class="glyphicon glyphicon-question-sign" title="选择起始日期。"></span>
            </legend>
            <div class="foldable">
                <input type="text" class="input-sm form-control title startTime" maxlength="10" readonly>
            </div>
        </div>
        <div>
            <legend>
                结束日期：
                <span class="glyphicon glyphicon-question-sign" title="选择结束日期。"></span>
            </legend>
            <div class="foldable">
                <input type="text" class="input-sm form-control title endTime" maxlength="10" readonly>
            </div>

        </div>
        <button type="button" class="btn btn-primary btn-sm btn-block query">查询</button>
    </fieldset>
</div>
$$
<div class="XJPeriodPathAnalysis-result">
    <fieldset>
        <div class="result">
            <legend>
                分析结果
                <span class="glyphicon glyphicon-question-sign" title="周期轨迹分析结果"></span>
            </legend>
            <div class="allPlan">

            </div>
            <div class="allPath">

            </div>
        </div>
        <button type="button" class="btn btn-primary btn-sm btn-block backup">返回</button>
    </fieldset>
</div>
$$
<div id="workercheckpoint">
    <div class="accordion-group">
        <div class="accordion-heading  checkplan">
            <a class="accordion-toggle mainplan" mainplanid="%data" data-toggle="collapse" data-target="#%data" title="%data">  %data</a>
            <div class="progress">
                <div class="progress-bar  progress-bar-info" role="progressbar " aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                    style="width: %data;">
                    %data
                </div>
            </div>
        </div>
        <div id="%data" class="panel-collapse collapse">
            <div class="panel-body checkpoints">
            </div>
        </div>
    </div>
</div>
$$
<p class="checkpoint-item">
    <img src="widgets/XJPeriodPathAnalysis/css/img/%data" width="30" height="30" alt="轨迹" />
    <span class="checkpointname" title="%data">%data</span>
    <span class="checktime">%data</span>
</p>

$$
<div class="path-item">
    <h5><a class="accordion-toggle " data-toggle="collapse" data-target="#%data" userid="%data">%data</a></h5>
    <div id="%data" class="panel-collapse collapse path-sectionpath">
    </div>
</div>
$$
<p >
    <img src="widgets/XJPeriodPathAnalysis/css/img/player.png" width=20 height=20 userid="%data" section="%data" playstate="stop"
    />
    <span class="pathname"><a>%data</a></span>
    <span class="timespan">%data</span>
</p>
