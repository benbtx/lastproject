<div class="SCADAwatching">
    <form role="form" onsubmit="false">
        <fieldset> <input type="checkbox" value="SCADAwatching"><span class='showAll'>显示所有监控</span></fieldset>
        <fieldset class='tableContainer'>
            <div class="foldable">
                <div class="form-group">
                    <table class="table table-bordered table-hover worckspace-table-list">
                        <thead>
                            <tr>
                                <td>站场名称</td>
                                <td>进站压力</td>
                                <td>出站压力</td>
                                <td>详情</td>
                            </tr>
                        </thead>
                        <tbody class="pick-pipe-tbody">
                        </tbody>
                    </table>
                </div>
                <div class="btn-toolbar" role="toolbar">
                    <div class=" btn-group btn-group-sm">
                        <button type="button" class="btn btn-default pre"><span class="glyphicon glyphicon-step-backward"></span></button>
                        <button type="button" class="btn btn-primary disabled content">第1页共1页</button>
                        <button type="button" class="btn btn-default next">	<span class="glyphicon glyphicon-step-forward"></span></button>
                    </div>
                    <div class="input-group input-group-sm go">
                        <input type="number" min=1 class="form-control currpage">
                        <span class="input-group-btn "> <button class="btn btn-default pageturning" type="button">跳转</button>
					</span>
                    </div>
                </div>
                <br>
            </div>
        </fieldset>
    </form>
</div>
$$
<div class="SCADAwatching-infoWindow">
    <div class="SCADAwatching-PopupWrapper">
        <div class="SCADAwatching-sizer">
            <div class="SCADAwatching-titlePane">
                <div class="SCADAwatching-title">站场信息</div>
                <div class="SCADAwatching-titleButton close" title="关闭"></div>
            </div>
        </div>
        <div class="SCADAwatching-sizer content">
            <div class="SCADAwatching-contentPane">
                <!--<span>压力图</span>-->
                <p class="SCADAwatching-enter">进站压力：90MP </p>
                <p class="SCADAwatching-exist">出站压力：100Mp</p>
                <p class="SCADAwatching-time"> 时间：</p>
                <p><a class="detail">更多信息</a></p>
            </div>
        </div>
        <div class="SCADAwatching-pointer bottomLeft"></div>
    </div>
</div>
