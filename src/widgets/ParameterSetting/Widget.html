<div class="widget-ParameterSetting">
    <ul id="myTab" class="nav nav-tabs" role="tablist">
        <li class="active">
            <a href="#app" data-toggle="tab">App端参数设置</a>
        </li>
        <li>
            <a href="#bs" data-toggle="tab">BS端参数设置</a>
        </li>
        <li>
            <a href="#vehicle" data-toggle="tab">车辆参数设置</a>
        </li>
    </ul>
    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade in active" id="app">

            <div>
                <form id="parametersetting_show" class="form-horizontal" data-bv-message="This value is not valid" data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                    data-bv-feedbackicons-invalid="glyphicon glyphicon-remove" data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">

                    <div class="form-group">
                        <label class="col-lg-3 control-label">服务器IP</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control server_ip" placeholder="服务器" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">端口设置</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control server_port" placeholder="端口" />
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-lg-3 control-label">上传频率</label>
                        <div class="col-lg-6">
                            <input type="number" class="form-control upload_rate" placeholder="频率" />
                        </div>
                        <label class="col-lg-1 control-label textalign">秒(s)</label>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">到位容差</label>
                        <div class="col-lg-6">

                            <input type="number" class="form-control min_distance_in_place" placeholder="到位容差" />

                        </div>
                        <label class="col-lg-1 control-label textalign">米(m)</label>
                    </div>


                    <div class="form-group">
                        <label class="col-lg-3 control-label">工地监护范围</label>
                        <div class="col-lg-6">

                            <input type="number" class="form-control build_range" placeholder="工地监护范围" />

                        </div>
                        <label class="col-lg-1 control-label textalign">米(m)</label>
                    </div>





                    <div class="form-group">

                        <div class="col-lg-2 col-lg-offset-8">

                            <button id="btn_search" type="button" class="btn btn-default  btn-primary btn_saveapp">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>保存
                                </button>

                        </div>

                    </div>






                </form>
            </div>

        </div>
        <div class="tab-pane fade" id="bs">

            <div>
                <form id="parametersetting_show" class="form-horizontal" data-bv-message="This value is not valid" data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                    data-bv-feedbackicons-invalid="glyphicon glyphicon-remove" data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">



                    <div class="form-group">
                        <label class="col-lg-3 control-label">人巡轨迹颜色</label>
                        <div class="col-lg-6">
                            <input type="color" class="form-control workerPathColor" placeholder="颜色" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label ">车巡轨迹颜色</label>
                        <div class="col-lg-6">
                            <input type="color" class="form-control carPathColor" placeholder="颜色" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">播放轨迹点颜色</label>
                        <div class="col-lg-6">
                            <input type="color" class="form-control trail_point_color" placeholder="颜色" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">播放轨迹线颜色</label>
                        <div class="col-lg-6">
                            <input type="color" class="form-control trail_line_color" placeholder="颜色" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">轨迹点细度</label>
                        <div class="col-lg-6">
                            <input type="number" class="form-control trail_point_width" placeholder="细度" />
                        </div>

                        <label class="col-lg-1 control-label textalign">像素(px)</label>
                    </div>







                    <div class="form-group">
                        <label class="col-lg-3 control-label">轨迹线细度</label>
                        <div class="col-lg-6">
                            <input type="number" class="form-control trail_line_width" placeholder="细度" />
                        </div>
                        <label class="col-lg-1 control-label textalign">像素(px)</label>
                    </div>


                    <div class="form-group">
                        <label class="col-lg-3 control-label">轨迹分段点数</label>
                        <div class="col-lg-6">
                            <input type="number" class="form-control section_point_num" placeholder="軌跡分段" />
                        </div>
                        <label class="col-lg-1 control-label textalign">个</label>
                    </div>


                    <div class="form-group">
                        <label class="col-lg-3 control-label">刷新频率</label>
                        <div class="col-lg-6">

                            <input type="number" class="form-control refresh_internal" placeholder="频率" />

                        </div>
                        <label class="col-lg-1 control-label textalign">秒(s)</label>
                    </div>


                    <div class="form-group">

                        <div class="col-lg-2 col-lg-offset-8">

                            <button id="btn_search" type="button" class="btn btn-default  btn-primary btn_savebs">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>保存
                                </button>

                        </div>

                    </div>




                </form>
            </div>

        </div>

        <div class="tab-pane fade" id="vehicle">


            <div>
                <form id="parametersetting_show" class="form-horizontal" data-bv-message="This value is not valid" data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                    data-bv-feedbackicons-invalid="glyphicon glyphicon-remove" data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">




                    <div class="form-group">
                        <label class="col-lg-3 control-label">上传频率</label>
                        <div class="col-lg-6">
                            <input type="number" class="form-control car_refresh_internal" placeholder="频率" />
                        </div>
                        <label class="col-lg-1 control-label textalign">秒(s)</label>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">到位容差</label>
                        <div class="col-lg-6">

                            <input type="number" class="form-control car_min_distance_in_place" placeholder="到位容差" />

                        </div>
                        <label class="col-lg-1 control-label textalign">米(m)</label>
                    </div>





                    <div class="form-group">

                        <div class="col-lg-2 col-lg-offset-8">

                            <button id="btn_search" type="button" class="btn btn-default  btn-primary btn_savevehicle">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>保存
                                </button>

                        </div>

                    </div>






                </form>
            </div>

        </div>
    </div>
</div>
