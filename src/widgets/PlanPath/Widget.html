<div class="widget-planpath">
    <div class="planpath_toolbar">
        <div class="form-inline">
            <div class="form-group company_serch" style="display: none;">
                <label for="company">公司</label>
                <select class="input-sm form-control company minwidth" ></select>
                <button id="btn_serach" style="display: none;" type="button" class="btn  btn-sm btn-default btn-success btn_serach">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>查询
                </button>
            </div> 
            <div class="form-group">
                <button id="btn_add" type="button" class="btn btn-sm btn-default btn-success btn_addplanpath">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                </button>
               
                <button id="btn_edit" type="button" class="btn  btn-sm btn-default btn-success btn_editplanpath">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                </button>

                <button type="button" class="btn  btn-sm btn-default btn-success btn_edit_location">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>图形修改
                </button> 
                           
                <button id="btn_delete" type="button" class="btn btn-sm btn-danger btn-danger btn_deleteplanpath">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                </button>                
            </div>
            <div class="form-group">
                <input type="checkbox" class="region " name="region" value="region" /> 巡检片区
                <input type="checkbox" class="point" name="point" value="point" /> 巡检点                
            </div>
        </div>
    </div>
    <div class="planpath_content halfpaneltable">
        <table class="table table-bordered  table-striped">
            <tbody class="path-title">
                <tr>
                    <th title="巡检线路名称">巡检线路名称</th>
                    <th title="位置">位置</th>
                    <th  title="备注">备注</th>
                    <th title="所属片区">所属片区</th>
                    <th title="创建用户">创建用户</th>
                    <th title="创建时间">创建时间</th> 
                </tr>
            </tbody>
            <tbody class="addpath">
            </tbody>
        </table>
    </div>
    <div class="planpath_pagecontrol">
        <label class="pagecontrol">
            总共-条，每页            
        </label> 
        <select name="DataTables_Table_0_length" aria-controls="DataTables_Table_0" class="dynamic_pagesize"> 
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
        </select><label> 条</label>
        <div class="pull-right input-group btn-toolbar " role="toolbar">
            <div class=" btn-group btn-group-sm">
                <button type="button" class="btn btn-default pre"><span class="glyphicon glyphicon-step-backward"></span></button>
                <button type="button" class="btn btn-primary disabled content">第-页共-页</button>
                <button type="button" class="btn btn-default next">	<span class="glyphicon glyphicon-step-forward"></span></button>
            </div>
            <div class="input-group input-group-sm go">
                <input type="number" min=1 value=1 class="form-control currpage">
                <span class="input-group-btn "> <button class="btn btn-default pageturning" type="button">跳转</button>
                    </span>
            </div>
        </div>
    </div>
