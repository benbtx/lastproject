<div class="widget-VehicleCoverRecord">
    <div class="form-inline driverinfo-tool">
         <div class="form-group company_serch" style="display: none;">
            公司
            <select class="input-sm form-control company minwidth" ></select>
        </div>
         <div class="form-group department_btn">

        </div>

            <select class="input-sm form-control minwidth carids" ></select>                                                   
        </div>

            投保日期
            <input type="text" class="form-control start_date minwidth" placeholder="年-月-日" readonly="readonly">

            <input type="text" class="form-control end_date minwidth" placeholder="年-月-日" readonly="readonly"> 
            <button id="btn_search" type="button" class="btn btn-default  btn-primary btn_search">

            </button>
         </div> 
         </br>
        <div id="toolbar" class="btn-group btn-group toolbar pull-left" style="margin-top: 5px;">
            <button id="btn_add" type="button" class="btn btn-default btn-primary btn_add" >
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_edit" type="button" class="btn btn-default btn-primary btn_edit">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-default btn-danger btn_delete">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
            <button id="btn_refresh" type="button" class="btn btn-default btn-primary btn_refresh toolbar" handletype="refresh">
                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>刷新
            </button>
        </div>
    </div>
    <div class="vehiclecoverrecordinfo">
        <table class="table table-bordered  table-striped">
            <tbody>
                <tr>

                    <th title="部门">部门</th>
                    <th title="投保车辆">投保车辆</th>
                    <th title="投保日期">投保日期</th>

                    <th title="票据合计(元)">票据合计(元)</th>
                    <th title="备注">备注</th>
                </tr>
            </tbody>
            <tbody  class="coverlist">            
                
            </tbody>
        </table>
        <div class="form-inline cover-tool cover-pagecontrol">
            <div class="input-group  col-md-3">
                <label  class="pagecontrol">总共-条，每页</label>
                <select name="DataTables_Table_0_length" aria-controls="DataTables_Table_0" class="dynamic_pagesize">
                        <option value="15">15</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select><label>条</label>
                <label class="selectpagecontrol"> ，当前选中-条</label>
            </div>            
            <div class="pull-right input-group btn-toolbar" role="toolbar">
                <div class=" btn-group btn-group-sm">
                    <button type="button" class="btn btn-default pre"><span class="glyphicon glyphicon-step-backward"></span></button>
                    <button type="button" class="btn btn-primary disabled content">第-页共-页</button>
                    <button type="button" class="btn btn-default next">	<span class="glyphicon glyphicon-step-forward"></span></button>
                </div>
                <div class="input-group input-group-sm go">
                    <input type="number" min=1 value=1 class="form-control currpage">
                    <span class="input-group-btn "> 
                        <button class="btn btn-default btn-primary pageturning" type="button">跳转</button>
                    </span>
                </div>
            </div>
    </div>
