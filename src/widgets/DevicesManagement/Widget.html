<div class="widget-devicesmanagement ">
    <div class="form-inline deviceinfo-tool">

        <% if (range==00) { %>
            公司名称:
            <div class="input-group  col-md-1">
                <select class="input-sm form-control companyname" id="company"> 
                        
                </select>
            </div>
            
                <% } else { %>

        <% } %>
        
        <div class="input-group  col-md-3">
                <input type="text" class="form-control search_condition">
                <span class="input-group-addon"> 
                         <span class="glyphicon glyphicon-search btn_search" aria-hidden="true"></span>
                </span>
        </div>
        <div id="toolbar" class="btn-group btn-group toolbar pull-right">

             <button id="btn_delete" type="button" class="btn btn-default btn-primary btn_rsearch">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>重置查询
                </button>

                   <% if (range==00) { %>

                        <button id="btn_add" type="button" class="btn btn-default btn-primary btn_add" >
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                            </button>
                        <button id="btn_edit" type="button" class="btn btn-default btn-primary btn_edit">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                            </button>
                        <button id="btn_delete" type="button" class="btn btn-default btn-danger btn_delete">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                            </button>

                     <% } else { %>

                <% } %>
        </div>
    </div>
    <div class="deviceinfo">
        <table class="table table-bordered  table-striped">
            <thead>
                <tr>

                    <th>设备名称</th>
                    <!--<th>UIM码</th>-->
                    <th>IMEI码</th>
                    <th>设备型号</th>
                    <!--<th>所属公司</th>-->
                    <!--<th>设备品牌</th>-->
                    <th>设备类型</th>
                     <th>Android版本号</th>
                    <th>公司名称</th>
                    <th>注册时间</th>
                    <th>备注</th>
                </tr>
            </thead>
            <tbody  class="adddevice">
            
                
            </tbody>
        </table>

       
    </div>
     <div class="form-inline deviceinfo_pagecontrol">
            <div class="input-group  col-md-3">
                    <label  class="pagecontrol">总共条记录，每页默认显示条记录</label>
            </div>
            
            <div class="pull-right input-group btn-toolbar" role="toolbar">
                    <div class=" btn-group btn-group-sm">
                            <button type="button" class="btn btn-default pre"><span class="glyphicon glyphicon-step-backward"></span></button>
                            <button type="button" class="btn btn-primary disabled content">第页共 页</button>
                            <button type="button" class="btn btn-default next">	<span class="glyphicon glyphicon-step-forward"></span></button>
                    </div>
                    <div class="input-group input-group-sm go">
                        <input type="number" min=1 value=1 class="form-control currpage">
                        <span class="input-group-btn "> <button class="btn btn-default btn-primary pageturning" type="button">跳转</button>
                    </span>
                    </div>
            </div>
    </div>
