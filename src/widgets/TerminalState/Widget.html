<div class="widget-terminalstate">
    <div id="toolbar" class="btn-group btn-group-sm toolbar">
        <form class="form-inline">
            <div class="form-group company">
                <label for="company">公司</label>
                <select class="form-control input-sm company ">
                </select>
            </div>
            <div class="form-group department">
                <label for="department">部门</label>
                <select class="form-control input-sm department">
                 <script type="text/departmentList" id="departmentList">
                  <option value="%data">%data</option>
                 </script>
                </select>
            </div>
            <div class="form-group ">
                <label for="department">人员</label>
                <select class="form-control input-sm userName">
                  <script type="text/departmentList" id="userList">
                  <option value="%data">%data</option>
                 </script>
                </select>
            </div>
            <div class="form-group">
                <label for="worker">日期</label>
                <input type="text" class="input-sm form-control  date" id="worker" readonly>
            </div>
            <button type="button" class="btn btn-sm btn-default btn-primary btn-search terminalStateQuery"> <span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询</button>
            <!-- <button type="button" class="btn btn-default btn-search terminalStateQuery"> <span class="glyphicon glyphicon-search " aria-hidden="true"></span>查询</button> -->
            <div class="form-group state">
                <div class="imgTool stateTool all" userState="all">
                    <img src="./widgets/TerminalState/css/img/all.png" width="25" height="25" alt="刷新" />
                    <span>全部<span class="countall"></span></span>
                </div>
                <div class="imgTool stateTool loginError" userState="noWork">
                    <img src="./widgets/TerminalState/css/img/noWorkState.png" width="25" height="25" alt="列表" />
                    <span>未上班<span class="countnowork"></span></span>
                </div>
                <div class="imgTool stateTool loginOn" userState="onWork">
                    <img src="./widgets/TerminalState/css/img/onWorkState.png" width="25" height="25" alt="刷新" />
                    <span>上班<span class="countonwork"></span></span>
                </div>
                <div class="imgTool stateTool error" userState="noGps">
                    <img src="./widgets/TerminalState/css/img/noGpsState.png" width="25" height="25" alt="图形" />
                    <span>gps未开启<span class="countnogps"></span></span>
                </div>
                <div class="imgTool stateTool error" userState="gpsError">
                    <img src="./widgets/TerminalState/css/img/gpsErrorState.png" width="25" height="25" alt="图形" />
                    <span>gps异常<span class="countgpserror"></span></span>
                </div>
                <div class="imgTool stateTool error" userState="netError">
                    <img src="./widgets/TerminalState/css/img/netErrorState.png" width="25" height="25" alt="图形" />
                    <span>网络异常<span class="countneterror"></span></span>
                </div>
                <div class="imgTool stateTool loginOff " userState="offWork">
                    <img src="./widgets/TerminalState/css/img/offWorkState.png" width="25" height="25" alt="列表" />
                    <span>下班<span class="countoffwork"></span></span>
                </div>
            </div>
            <div class="form-group tool">
                <div class="imgTool refresh">
                    <img src="./widgets/TerminalState/css/img/refresh.png" width="20" height="20" alt="刷新" />
                    <span>刷新</span>
                </div>
                <div class="imgTool picture">
                    <img src="./widgets/TerminalState/css/img/picture.png" width="20" height="20" alt="图形" />
                    <span>图标</span>
                </div>
                <div class="imgTool tool-table">
                    <img src="./widgets/TerminalState/css/img/list.png" width="20" height="20" alt="列表" />
                    <span>列表</span>
                </div>
            </div>
        </form>
    </div>
    <div class="mainContent">
        <div class="dataloaderleft">
            <div class="loading"><img src="./widgets/TerminalState/css/img/loading.gif" style="width: 35px; height: 35px"> 正在查询数据，请等待...</div>
        </div>
        <div class="dataloaderright">
            <div class="loading"><img src="./widgets/TerminalState/css/img/loading.gif" style="width: 35px; height: 35px"> 正在查询数据，请等待...</div>
        </div>
        <div class="mainBox">
        </div>
    </div>
