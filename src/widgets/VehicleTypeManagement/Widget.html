<div class="widget-VehicleTypeManagement ">
    <div class="form-inline vehicletypeinfo-tool">
        <div class="input-group  col-md-3" style="display: none">
            <input type="text" class="form-control search_condition" placeholder="车辆类型名称">
            <span class="input-group-addon"> 
                <span class="glyphicon glyphicon-search btn_search" aria-hidden="true"></span>
            </span>
        </div>
        <div id="toolbar" class="btn-group btn-group toolbar pull-right">
            <button id="btn_add" type="button" class="btn btn-default btn-primary btn_add" >
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_edit" type="button" class="btn btn-default btn-primary btn_edit">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-default btn-danger btn_delete">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
            <button id="btn_refresh" type="button" class="btn btn-default btn-primary btn_refresh toolbar" handletype="refresh">
                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>刷新
            </button>
        </div>
    </div>
    <div class="vehicletypeinfo">
        <table class="table table-bordered  table-striped">
            <tbody>
                <tr>    
                    <th class="checkwidth"><input type="checkbox" class="selectalllist"/></th>
                    <th class="checkwidth2" title="序号">序号</th>                
                    <th title="类型名称">类型名称</th>
                    <th title="类型图标">类型图标</th>
                    <th title="备注">备注</th>
                    <th title="创建时间">创建时间</th>
                </tr>
            </tbody>
            <tbody  class="vehicletypelist">            
                
            </tbody>
        </table>
        <div class="form-inline vehicletypeinfo-pagecontrol">
                    <label class="pagecontrol">总共-条，每页</label>
                    <select name="DataTables_Table_0_length" aria-controls="DataTables_Table_0" class="dynamic_pagesize">
                       
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="150">150</option>
                    </select><label>条</label>
                    <label class="selectpagecontrol"> ，当前选中-条</label>
                            
                    <div class="pull-right input-group btn-toolbar" role="toolbar">
                        <div class=" btn-group btn-group-sm">
                            <button type="button" class="btn btn-default pre"><span class="glyphicon glyphicon-step-backward"></span></button>
                            <button type="button" class="btn btn-primary disabled content">第-页共-页</button>
                            <button type="button" class="btn btn-default next">	<span class="glyphicon glyphicon-step-forward"></span></button>
                        </div>
                        <div class="input-group input-group-sm go">
                            <input type="number" min=1 value=1 class="form-control currpage">
                            <span class="input-group-btn "> 
                                <button class="btn btn-default btn-primary pageturning" type="button">跳转</button>
                            </span>
                        </div>
                    </div>
         </div>        
    </div>

    
    $$
    <div class="widget-vehicletypemanagement_addpopup form-horizontal"
            data-bv-message="This value is not valid"
            data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
            data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
            data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
        <div class="vehicletypemanagement">
            <div class="form-group">
                <div class="col-lg-3 control-label"><span class="must-span">*</span><label>类型名称</label></div>                    
                <div class="col-lg-8">
                    <input type="text" class="form-control car_type_name" name="car_type_name" 
                                data-bv-trigger="blur"
                                data-bv-message="The car_type_name is not valid"
                                required data-bv-notempty-message="不能为空"/>
                </div>                        
            </div> 
            <div class="form-group">
                <label class="col-lg-3 control-label">类型图标</label>                   
                <div class="col-lg-8">
                   <div id="imgTypeLoad"></div>
                </div>                         
            </div> 
            <div class="form-group">
                <label class="col-lg-3 control-label">备注</label>                   
                <div class="col-lg-8">
                   <textarea style="height: 80px" class="form-control notes" ></textarea>
                </div>                         
            </div>                  
        </div>
    </div>
    <script src="./vendor/extentjs/extentImgUpload.js"></script> 
    $$
</div>
