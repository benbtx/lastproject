<div class="finishDateQuery">
    <fieldset>
        <legend>
            图层名称
            <span class="glyphicon glyphicon-question-sign" title="选择查询图层。"></span>
        </legend>
        <div class="foldable">
            <select class="form-control input-sm finishDateQuery-layerName">
            </select>
        </div>
        <legend>
            起始时间：
            <span class="glyphicon glyphicon-question-sign" title="选择起始的时间。"></span>
        </legend>
        <div class="foldable">
            <input type="text" id='inputStart' class="input-sm form-control title startDate" maxlength="50" placeholder="年-月-日" readonly>
        </div>
        <legend>
            终止时间：
            <span class="glyphicon glyphicon-question-sign" title="选择终止时间。"></span>
        </legend>
        <div class="foldable">
            <input type="text" id='inputEnd' class="input-sm form-control title endDate" maxlength="50" placeholder="年-月-日" readonly>
        </div>
        <button type="button" class="btn btn-primary btn-sm btn-block finishDateQuery-queryBtn">查询</button>
    </fieldset>
</div>
