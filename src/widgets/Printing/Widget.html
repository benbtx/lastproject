    <div class="form-group">
        <fieldset>
            <legend>
                格式
                <span class="glyphicon glyphicon-question-sign" title="设定打印结果的格式。"></span>
            </legend>
            <div class="foldable">
                <select class="form-control format"> 
                    <option>PDF</option>
                    <option>PNG</option>
                </select>
            </div>
        </fieldset>
    </div>
    <div class="form-group content">
        <fieldset>
            <legend>
                高级设置
                <span class="glyphicon glyphicon-question-sign" title="设定打印的详细参数。单击可打开选项。"></span>
            </legend>
            <div class="foldable advanced-setting" style="display: none;">
                <div class="form-group btn-group-sm">
                    <strong class="strong-block">出图范围</strong>
                    <div class="sheet">
                        <label class="radio-inline">
                            <input type="radio" name="tf" class='extent-item' checked='checked' value="map">当前范围
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="tf" class='extent-item' value="rectangle">绘制范围
                        </label>
                        <!--<label class="radio-inline">
                            <input type="radio" name="tf" class='extent-item' value="0" >500
                        </label>-->
                        <!--<label class="radio-inline">
                            <input type="radio" name="tf" class='extent-item' value="1" >标准图幅1000
                        </label>-->
                        
                    </div>
                </div>
                <div class="form-group btn-group-sm">
                    <strong>布局参数</strong>
                    <div>出图人员
                        <input type="text" class="input-sm form-control authorText" placeholder="重庆燃气">
                    </div>
                    <div>出图单位
                        <input type="text" class="input-sm form-control copyrightText" placeholder="重庆燃气">
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-primary btnprint">
        <span class="glyphicon glyphicon-print"></span>
        打印 
        </button>
    </div>
    <div class="form-group">
        <fieldset>
            <legend>
                打印结果
                <span class="glyphicon glyphicon-question-sign" title="打印结果显示。"></span>
            </legend>
            <div class="printresults"></div>
        </fieldset>
    </div>
    <div class="clearresults">
        <button type="button" class="btn btn-danger btntrash">
            <span class="glyphicon glyphicon-trash"></span>
            清理列表 
        </button>
    </div>
</div>
