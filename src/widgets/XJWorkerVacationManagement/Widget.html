<div class="widget-XJWorkerVacationManagement">
    <div class="list-tool form-inline">
        <div id="toolbar" class="pull-right btn-group btn-group toolbar">
            <button id="btn_add" type="button" class="btn btn-default btn-primary btn_add toolbar" handletype="add">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                </button>
            <button id="btn_edit" type="button" class="btn btn-default btn-primary btn_edit toolbar" handletype="modify">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                </button>
            <button id="btn_delete" type="button" class="btn btn-default btn-danger btn_delete toolbar" handletype="delete">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                </button>
            <button id="btn_delete" type="button" class="btn btn-default btn-primary btn_delete toolbar" handletype="refresh">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>刷新
                </button>
        </div>
    </div>
    <div class="list-content">
        <div class="table-head">
            <table class="table table-bordered  table-hover">
                <colgroup>
                    <col width="50">
                    <col class="departmentadmin" width="100">
                    <col width="100">
                    <col width="100">
                    <col width="150">
                    <col width="150">
                    <col width="100">
                    <col width="100">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th><input type="checkbox" /></th>
                        <th class="departmentadmin">部门</th>
                        <th>请假人</th>
                        <th>请假类型</th>
                        <th>开始时间</th>
                        <th>结束时间</th>
                        <th>备注</th>
                        <th>创建人</th>
                        <th>创建时间</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="table-content">
            <table class="table table-bordered  table-hover">
                <colgroup>
                    <col width="50">
                    <col class="departmentadmin" width="100">
                    <col width="100">
                    <col width="100">
                    <col width="150">
                    <col width="150">
                    <col width="100">
                    <col width="100">
                    <col width="150">
                </colgroup>
                <tbody>
                    <script type="text/template" id="template">
                        <tr choosed="no">
                            <td><input type="checkbox" buildsiteid="%id%" /></td>
                            <td class="department departmentadmin" departmentid="%nameid%">%name%</td>
                            <td class="name" userid="%nameid%">%name%</td>
                            <td class="vacationtypename" vacationtypeid="%vacationtypeid%">%name%</td>
                            <td class="starttime">%description%</td>
                            <td class="endtime">%description%</td>
                            <td class="description">%description%</td>
                            <td>%time%</td>
                            <td>%createuser%</td>
                        </tr>
                    </script>
                </tbody>
            </table>
        </div>
    </div>
    <div class="list-pagetool">
        <label class="pagecontrol">总共<span class="total">x</span>条记录，每页默认显示<span class="pagesize">x</span>条</label>
        <span>每页</span>
        <select name="DataTables_Table_0_length" aria-controls="DataTables_Table_0" class="dynamic_pagesize">
                    <option value="50" selected="selected">50</option>
                    <option value="100">100</option>
                    <option value="100">150</option>
                </select>
        <span>条</span>
        <div class="pull-right input-group btn-toolbar" role="toolbar">
            <div class=" btn-group btn-group-sm">
                <button type="button" class="btn btn-default pre"><span class="glyphicon glyphicon-step-backward"></span></button>
                <button type="button" class="btn btn-primary disabled current">第<span class="currentpage">1</span>页共<span class="totalpage">5</span> 页</button>
                <button type="button" class="btn btn-default next">	<span class="glyphicon glyphicon-step-forward"></span></button>
            </div>
            <div class="input-group input-group-sm go">
                <input type="number" min=1 value=1 class="form-control currpage">
                <span class="input-group-btn "> <button class="btn btn-default btn-primary pageturning" type="button">跳转</button>
                    </span>
            </div>
        </div>
    </div>
</div>

<div id="XJWorkerVacationManagement-add">
    <form class="form-horizontal" data-bv-message="This value is not valid" data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
        data-bv-feedbackicons-invalid="glyphicon glyphicon-remove" data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
        <div class="form-group">
            <label class="col-lg-2 ">
             部门
            </label>
            <div class="col-lg-4">
                <select class="form-control department">
                    <script type="text/template" id="departmenttemplate">
                         <option value="%data">%data</option>
                     </script>
                 </select>
            </div>
            <label class="col-lg-2 ">
             人员
            </label>

                <select class="form-control username">
                    <script type="text/template" id="usertemplate">
                        <option value="%data">%data</option>
                     </script>

            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 ">
             请假类型
            </label>
            <div class="col-lg-10">
                <select class="form-control vacationtype">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 ">
               时间
            </label>
            <div class="col-lg-4">
                <input type="text" class="form-control startdate date" size="10" readonly/>
            </div>
            <div class="col-lg-2">
                <span>——</span>
            </div>
            <div class="col-lg-4">
                <input type="text" class="form-control enddate date" size="10" readonly/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 ">
               备注
            </label>
            <div class="col-lg-10">
                <textarea class="form-control notes " name="notes"></textarea>
            </div>
        </div>
    </form>
</div>
