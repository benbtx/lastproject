<div class="VerticalSectionAnalysis">
    <form role="form" onsubmit="return false;">
        <fieldset>
            <legend>
                标记控制点
                <span class="glyphicon glyphicon-question-sign" title="点击下方按钮后，在管线上依次选择两个点，系统将会分析两点间的管线。"></span>
            </legend>
            <div class="foldable">
                <button type="button" class="btn btn-primary btn-sm btn-block">标记纵剖面控制点</button>
            </div>
        </fieldset>
        <fieldset>
            <legend>
                分析结果
                <span class="glyphicon glyphicon-question-sign" title="分析结果。"></span>
            </legend>

                <h5>分析结果概览</h5>
                <table class="table table-bordered ">
                    <thead>
                        <tr>
                            <td>设备类型</td>
                            <td>数量</td>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
                <button type="button" class="btn btn-primary btn-sm btn-block disabled VerticalSectionAnalysis-query">查看详细信息</button>
            </div>
        </fieldset>
    </form>
</div>
