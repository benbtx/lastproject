<div id="XJFestivalManager-add_1">
    <form class="form-horizontal" data-bv-message="This value is not valid" data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
        data-bv-feedbackicons-invalid="glyphicon glyphicon-remove" data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
        <div class="form-group">
            <label class="col-lg-2 ">
             节日名称
            </label>
            <div class="col-lg-10">
                <input type="text" class="form-control festivalname" name="festivalname" required data-bv-trigger="blur" data-bv-notempty-message="不能为空"
                    autofocus="autofocus" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 ">
               时间
            </label>
            <div class="col-lg-4">
                <input type="text" class="form-control startdate date" size="10" readonly/>
            </div>
            <div class="col-lg-2">
                <span>——</span>
            </div>
            <div class="col-lg-4">
                <input type="text" class="form-control enddate date" size="10" readonly/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 ">
               备注
            </label>
            <div class="col-lg-10">
                <textarea class="form-control   notes" name="notes"></textarea>
            </div>
        </div>
    </form>
</div>
